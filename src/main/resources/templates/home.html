<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card" th:each="produto : ${produtos}">
        <div class="card-header" th:text="${produto.nome}">Nome do produto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <div>Valor: <span th:text="${produto.valor}">199.99</span></div>
                        </div>
                        <div class="col-md-8">
                            <div>Data de entrega <span th:text="${produto.dataEntrega}">10/02/2022</span></div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:value="${produto.url}">
                        <label>URL do Produto</label>
                    </div>


                    <div class="form-floating mb-3">
                    <textarea class="form-control" style="height: 100px"
                              th:text="${produto.descricao}">Descrição</textarea>
                        <label>Descrição</label>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="@{maumau.jpeg}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
